<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper"></div>
    <script>
      fetch("https://randomuser.me/api/")
        .then((response) => {
          return response.json();
        })
        .then((result) => {
          console.log(result.results[0]);
          displayData(result.results[0]);
        });

      function displayData(data) {
        const picture = document.createElement("img");
        picture.src = data.picture.large;

        const name = document.createElement("h2");
        name.innerHTML = data.name.first + " " + data.name.last;

        const email = document.createElement("p");
        email.innerHTML = data.email;

        document.querySelector("#wrapper").append(picture);
        document.querySelector("#wrapper").append(name);
        document.querySelector("#wrapper").append(email);
      }
    </script>
  </body>
</html>
